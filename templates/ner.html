<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Named Entity Recognition (NER)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        label {
            font-size: 18px;
            color: #333;
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        .results {
            margin-top: 30px;
            text-align: left;
        }

        .results h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }

        .results ul {
            list-style-type: none;
            padding: 0;
        }

        .results li {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
        }

        .results strong {
            color: #333;
        }

        .back-btn {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <form action="/perform_ner" method="post">
            <label for="ner_text">Type your text here:</label>
            <textarea name="ner_text" id="ner_text" required></textarea>
            <input type="submit" value="Perform NER">
        </form>

        {% if result %}
            <div class="results">
                <h2>Named Entities Found:</h2>
                <ul>
                    {% for i in result["result"] %}
                        {% set results = result["result"][i] %}
                        <li><strong>{{ i }}:</strong> {{ results }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        <a href="/profile" class="back-btn">Back</a>
    </div>

</body>
</html>
